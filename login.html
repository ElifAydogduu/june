<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
  <link href="styles1.css" type="text/css" rel="stylesheet" />

  <title></title>


</head>

<body>
  <section class="form my-4 mx-5">
    <div class="container">
      <div class="row">
        <div class="col-lg-5 p-4">
          <img src="me.jpeg" alt="" class="img-fluid rounded-3">
        </div>
        <div class="col-lg-7 p-4">
          <h1 class="font-weight-bold py-3">ELFAY</h1>
          <h4>Sign into your account</h4>
          <form class="col-md-12 g-3 needs-validation mt-4" novalidate>
            <div class="col-md-4 col-lg-7">
              <label for="validationCustom01" class="form-label">Username</label>
              <input type="text" class="form-control" id="validationCustom01" required>
              <div class="invalid-feedback">
                Please enter the username !
              </div>
            </div>
            <div class="col-md-4 col-lg-7">
              <label for="validationCustom02" class="form-label">Password</label>
              <input type="password" class="form-control" id="validationCustom02" required>
              <div class="invalid-feedback">
                Missing or wrong password !
              </div>
            </div>
            <div class="col-lg-7 mt-3">
              <button class="btn1 mb-5" type="submit">Submit form</button>
            </div>
          </form>
        </div>
      </div>

    </div>
  </section>


  <script>
    (function () {
      var forms = document.querySelectorAll('.needs-validation')
      Array.prototype.slice.call(forms)
        .forEach(function (form) {
          form.addEventListener('submit', function (event) {
            if (!form.checkValidity()) {
              event.preventDefault()
              event.stopPropagation()
            }
            else {
              window.history.pushState("", "", "/index4.html")
            }
            form.classList.add('was-validated')
          }, false)
        })
    })()
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8"
    crossorigin="anonymous"></script>

  <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.min.js" integrity="sha384-lpyLfhYuitXl2zRZ5Bn2fqnhNAKOAaM/0Kr9laMspuaMiZfGmfwRNFh8HlMy49eQ" crossorigin="anonymous"></script>
    -->
</body>

</html>
